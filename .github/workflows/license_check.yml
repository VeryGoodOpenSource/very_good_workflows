name: License Check Workflow

on:
  workflow_call:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      dart_sdk:
        required: false
        type: string
        default: "stable"
      allowed:
        required: false
        type: string
        default: "MIT,BSD-3-Clause,BSD-2-Clause,Apache-2.0"
      forbidden:
        required: false
        type: string
        default: ""
      skip_packages:
        required: false
        type: string
        default: ""
      dependency_type:
        required: false
        type: string
        default: "direct-main,transitive"
      ignore_retrieval_failures:
        required: false
        type: boolean
        default: false
    secrets:
      ssh_key:
        required: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{inputs.dart_sdk}}

      - name: 🤫 Set SSH Key
        env:
          ssh_key: ${{secrets.ssh_key}}
        if: env.ssh_key != null
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{secrets.ssh_key}}

      - name: 📦 Install Dependencies
        run: dart pub get --no-example

      - name: 👨‍⚖️ Check licenses
        run: |
          dart pub global activate very_good_cli
          dart pub global run very_good_cli:very_good packages check licenses --skip-packages=${{inputs.skip_packages}} --dependency-type=${{inputs.dependency_type}} ${{(inputs.ignore_retrieval_failures && '--ignore-retrieval-failures') || ''}} --allowed=${{inputs.allowed}} --forbidden=${{inputs.forbidden}}
