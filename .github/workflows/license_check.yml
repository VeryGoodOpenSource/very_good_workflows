name: License Check Workflow

on:
  workflow_call:
    inputs:
      working_directory:
        required: false
        type: string
        default: "."
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      dart_sdk:
        description: 'Dart SDK to use when no flutter_version is specified'
        required: false
        type: string
      flutter_version:
        description: 'Flutter SDK version to use'
        required: false
        type: string
      allowed:
        required: false
        type: string
        default: "MIT,BSD-3-Clause,BSD-2-Clause,Apache-2.0"
      forbidden:
        required: false
        type: string
        default: ""
      skip_packages:
        required: false
        type: string
        default: ""
      dependency_type:
        required: false
        type: string
        default: "direct-main,transitive"
      ignore_retrieval_failures:
        required: false
        type: boolean
        default: false
    secrets:
      ssh_key:
        required: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v5

      - name: Check for conflicting SDK inputs
        if: ${{ inputs.flutter_version != '' && inputs.dart_sdk != '' }}
        run: |
          echo "::warning::Both 'flutter_version' and 'dart_sdk' were specified. The workflow will proceed with the Flutter SDK setup."
          echo "  flutter_version = ${{ inputs.flutter_version }}"
          echo "  dart_sdk = ${{ inputs.dart_sdk }}"

      - name: Set Dart SDK Version
        id: set_dart_version
        run: |
          echo "dart_sdk_version=${{ inputs.dart_sdk || 'stable' }}" >> $GITHUB_OUTPUT          

      - name: 🦋Set up Flutter
        if: ${{ inputs.flutter_version != '' }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{inputs.flutter_version}}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: 🎯 Set up Dart
        if: ${{ inputs.flutter_version == '' }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{steps.set_dart_version.outputs.dart_sdk_version}}

      - name: 🤫 Set SSH Key
        env:
          ssh_key: ${{secrets.ssh_key}}
        if: env.ssh_key != null
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{secrets.ssh_key}}

      - name: 📦 Install Dependencies for Flutter
        if: ${{ inputs.flutter_version != '' }}
        run: flutter pub get --no-example

      - name: 📦 Install Dependencies for Dart
        if: ${{ inputs.flutter_version == '' }}
        run: dart pub get --no-example

      - name: 👨‍⚖️ Check licenses
        run: |
          dart pub global activate very_good_cli
          dart pub global run very_good_cli:very_good packages check licenses --skip-packages=${{inputs.skip_packages}} --dependency-type=${{inputs.dependency_type}} ${{(inputs.ignore_retrieval_failures && '--ignore-retrieval-failures') || ''}} --allowed=${{inputs.allowed}} --forbidden=${{inputs.forbidden}}