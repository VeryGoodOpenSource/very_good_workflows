name: Dart Package Workflow

on:
  workflow_call:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: "lib test"
      concurrency:
        required: false
        type: number
        default: 4
      coverage_excludes:
        required: false
        type: string
        default: ""
      dart_sdk:
        required: false
        type: string
        default: "stable"
      format_directories:
        required: false
        type: string
        default: "."
      format_line_length:
        required: false
        type: string
      min_coverage:
        required: false
        type: number
        default: 100
      platform:
        required: false
        type: string
        default: "vm"
      check_ignore:
        required: false
        type: boolean
        default: false
      report_on:
        required: false
        type: string
        default: "lib"
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      setup:
        required: false
        type: string
        default: ""
      working_directory:
        required: false
        type: string
        default: "."
      run_skipped:
        required: false
        type: boolean
        default: false
      no_example:
        required: false
        type: boolean
        default: false
      run_bloc_lint:
        type: boolean
        default: true
        required: false
    secrets:
      ssh_key:
        required: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v5

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{inputs.dart_sdk}}

      - name: ğŸ¤« Set SSH Key
        env:
          ssh_key: ${{secrets.ssh_key}}
        if: env.ssh_key != null
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{secrets.ssh_key}}

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get ${{(inputs.no_example && '--no-example') || ''}}

      - name: âš™ï¸ Run Setup
        if: "${{inputs.setup != ''}}"
        run: ${{inputs.setup}}

      - name: âœ¨ Check Formatting
        run: dart format ${{inputs.format_line_length && format('--line-length {0}', inputs.format_line_length) || ''}} --set-exit-if-changed ${{inputs.format_directories}}

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings ${{inputs.analyze_directories}}

      - name: âœ… Bloc Lint
        if: ${{inputs.run_bloc_lint}}
        run: |
          dart pub global activate bloc_tools
          bloc lint .

      - name: ğŸ§ª Run Tests
        run: |
          dart pub global activate coverage 1.15.0
          dart test -j ${{inputs.concurrency}} --coverage=coverage --platform=${{inputs.platform}} ${{(inputs.run_skipped && '--run-skipped') || ''}} && dart pub global run coverage:format_coverage --lcov ${{(inputs.check_ignore && '--check-ignore') || ''}} --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=${{inputs.report_on}}

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: ${{inputs.working_directory}}/coverage/lcov.info
          exclude: ${{inputs.coverage_excludes}}
          min_coverage: ${{inputs.min_coverage}}
