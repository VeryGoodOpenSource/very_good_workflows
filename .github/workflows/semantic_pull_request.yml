name: Semantic Pull Request Workflow

on:
  workflow_call:
    inputs:
      types:
        required: false
        type: string
      scopes:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ¤– Ensure Commit is Semantic
        if: github.event_name == 'pull_request'
        uses: amannn/action-semantic-pull-request@570204e54c9030a6cb7ef781c492e76c1798d1c0 # v4.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: ${{inputs.types}}
          scopes: ${{inputs.scopes}}
          validateSingleCommit: false
          ignoreLabels: |
            bot
            ignore-semantic-pull-request
          wip: false
