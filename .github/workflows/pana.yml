name: Pana Workflow

on:
  workflow_call:
    inputs:
      min_score:
        required: false
        type: number
        default: 130
      pana_version:
        required: false
        type: string
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      working_directory:
        required: false
        type: string
        default: "."

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ðŸ“¦ Install Pana
        run: dart pub global activate pana ${{inputs.pana_version}}

      - name: ðŸ“Š Verify Pana Score
        run: |
          PANA=$(pana . --no-warning); PANA_SCORE=$(echo $PANA | sed -n "s/.*Points: \([0-9]*\)\/\([0-9]*\)./\1\/\2/p")
          echo "score: $PANA_SCORE"
          IFS='/'; read -a SCORE_ARR <<< "$PANA_SCORE"; SCORE=SCORE_ARR[0];
          if (( $SCORE < ${{inputs.min_score}} )); then echo "minimum score of ${{inputs.min_score}} was not met!"; exit 1; fi
