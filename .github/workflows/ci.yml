name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-dart:
    uses: eli1stark/very_good_workflows/.github/workflows/dart_package.yml@main
    with:
      working_directory: examples/dart_package

  verify-flutter:
    uses: eli1stark/very_good_workflows/.github/workflows/flutter_package.yml@main
    with:
      flutter_channel: stable
      flutter_version: 3.0.0
      working_directory: examples/flutter_package
      build_runner: true

  build:
    needs: [verify-dart, verify-flutter]

    runs-on: ubuntu-latest

    steps:
      - name: noop
        run: echo 'noop'
